<section class="prose description{{#if post.image}} image{{/if}}">
  {{#if post.image}}
    <a class="bordered" href="{{ post.image.link }}" title="{{ post.image.title }}">
      <img src="{{ post.image.url }}" alt="{{ post.image.title }}" />
    </a>
  {{/if}}
  {{{ contents }}}
  {{#if post.meetup}}
    <p>Thinking of coming? {{> meetupLink link=post.meetup title=post.title text='Join us on Meetup'}}
  {{/if}}
</section>
