<h3>
	<a href="{{ event.url }}">{{ event.title }}</a>
	{% if event.lanyrd %}
		<a class="lanyrd-link" href="{{ event.lanyrd }}">on Lanyrd</a>
	{% endif %}
</h3>
<p class="details vevent">
	{% capture timestamp %}{{ event.date | date:"%FT%T%z" }}{% endcapture %}
	<time class="dtstart date" title="{{ timestamp }}" datetime="{{ timestamp }}">{{ event.date | date:"%d %B %Y" }}</time>
		@
	<a href="{{ event.venue.link }}">{{ event.venue.name }}</a>
</p>
