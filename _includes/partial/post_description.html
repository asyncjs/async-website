<section class="prose description{% if post.image %} image{% endif %}">
	{% if post.image %}
		<a class="bordered" href="{{ post.image.link }}" title="{{ post.image.title }}">
			<img src="{{ post.image.url }}" alt="{{ post.image.title }}" />
		</a>
	{% endif %}
	{{ post.content | markdownify }}
	{% if post.lanyrd %}
		<p class="sign-up prose">Thinking of coming along? <a href="{{ post.lanyrd }}"><b>Sign up on Lanyrd</b></a></p>
	{% endif %}
</section>
