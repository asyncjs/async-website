<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="wrapper">
      {{> masthead}}

      <div class="container">
        {{#if children}}
          <section class="module links">
            <ul>
              {{#each children}}
                <li><a href="/{{ path }}" title="{{ title }}">{{ title }}</a></li>
              {{/each}}
            </ul>
          </section>
        {{/if}}
        <section class="module">
          {{#unless children}}
            <h2 class="module-heading">{{ title }}</h2>
          {{/unless}}
          <ul>
            {{#each posts}}
              <li class="column event-item">{{> eventItem }}</li>
            {{/each}}
          </ul>
        </section>
      </div>

      {{> footer}}
    </div>
  </body>
</html>
