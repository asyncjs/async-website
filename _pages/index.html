---
layout: base.html
---

{{#each news}}
    <section class="module news" data-timestamp="{{ date }}">
      <a href="{{ url }}"><strong>News:</strong> {{ title }}</a>
    </section>
{{/each}}
<section class="module event-detail">
  <h2 class="module-heading">Next Event:</h2>
  {{#each events}}
    <p>{{ title }}</p>
    <time>{{ date }}</time>
  {{/each}}
</section>
